<!DOCTYPE html>
<html>
<head>
    <title>Property Input</title>
    <style>
        body { 
            text-align: center; 
            padding-top: 5%; 
        }
        table {
            margin-left: auto;
            margin-right: auto;
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Enter Property ID or Review Word</h1>
    <form action="/property" method="post">
        <input type="text" name="property_id" placeholder="Enter Property ID" required>
        <input type="text" name="review_word" placeholder="Enter Review Word" required>
        <button type="submit" name="operation" value="ID">Find by Property ID</button>
        <button type="submit" name="operation" value="REVIEW">Find by Review Word</button>
    </form>
</body>
</html>
