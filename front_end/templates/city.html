<!DOCTYPE html>
<html>
<head>
    <title>City Details</title>
</head>
<body>
    <h1>Select a City</h1>
    <form action="/city" method="post">
        <select name="city">
            {% for city in cities %}
                <option value="{{ city }}" {% if selected_city == city %}selected{% endif %}>{{ city }}</option>
            {% endfor %}
        </select>
        <button type="submit">Get Details</button>
    </form>

    {% if details %}
        <h2>Details for {{ selected_city }}</h2>
        <p><strong>Detail:</strong> {{ details|safe}}</p>
    {% endif %}

    {% if plots %}
        <h2>Plots for {{ selected_city }}</h2>
        {% for plot in plots %}
            <img src="{{ plot }}">
        {% endfor %}
    {% endif %}
    <a href="/"><button>Return to Welcome</button></a>
</body>
</html>
